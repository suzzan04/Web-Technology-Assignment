<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Signup</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='libs/bootstrap-5.3.2/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark custom-header">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
            <div>
              <span class="text-white mr-3">Username</span>
              <a href="#" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 sidebar">
            <ul class="nav flex-column mt-3">
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('admin_dashboard')}}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin_user')}}">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin_page')}}">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin_post')}}">Posts</a>
              </li>
            </ul>
          </div>
          <div class="col-md-10 main-content">
            <!-- All the sub pages will be injected here -->
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
  <!-- Bootstrap JS -->
  <script src="{{ url_for('static',filename='libs/bootstrap-5.3.2/js/bootstrap.min.js')}}"></script>
</body>

</html>
