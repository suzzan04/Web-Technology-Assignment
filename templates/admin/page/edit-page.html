{% extends "admin/layout.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        Update Page
    </div>
    <div class="card-body">
        <form action="{{url_for('admin_page_update',page_id=page.id)}}" method="POST" enctype="multipart/form-data">
            <div class="form-group row mb-3">
                <div class="col-sm-2">
                    <label for="name">Name:</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" value="{{page.name}}" name="name" required>
                </div>
            </div>
            
            <div class="form-group row mb-3">
                <div class="col-sm-2">
                    <label for="description">Description:</label>

                </div>
                <div class="col-sm-9">
                    <textarea class="form-control" id="description" value="{{page.description}}" name="description" rows="4" required>{{page.description}}</textarea>
                </div>
            </div>
            
            <div class="form-group row mb-3">
                <div class="col-sm-2">
                    <label for="image">Image:</label>

                </div>
                <div class="col-sm-9">
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/jpeg, image/png" >

                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Update Page</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
