{% extends "admin/layout.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        Page Management
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Search Page">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary">Search</button>
            </div>
            <div class="col-sm-4 text-right">
                <button class="btn btn-success">Create New Page</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Page 1</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
                <!-- Add more page items dynamically here -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
